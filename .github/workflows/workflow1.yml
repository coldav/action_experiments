on:
  workflow_dispatch:
    inputs:
      llvm_version:
        description: 'Log level'
        default: 18
        type: choice
        options:
          - 17
          - 18
          - 19
      benchmark_testing:
        description: 'benchit'
        default: false
        type: boolean
  pull_request:

jobs:
  print-tag:
    runs-on: ubuntu-latest
    # if:  ${{ inputs.print_tags }} 
    steps:
      - name: Print the input tag to STDOUT
        run: echo  The tags are ${{ inputs.tags }} 
